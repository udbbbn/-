<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>七巧板</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
    var canvas = document.getElementById('canvas'),
    	context = canvas.getContext('2d');

	context.beginPath();
	context.moveTo(0, 0);
	context.lineTo(250, 250);
	context.lineTo(0, 500);
	context.lineTo(0, 0);
	context.fillStyle = '#57bfe6';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(0, 0);
	context.lineTo(500, 0);
	context.lineTo(250, 250);
	context.lineTo(0, 0);
	context.fillStyle = '#70e262';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(500, 0);
	context.lineTo(500, 250);
	context.lineTo(375, 375);
	context.lineTo(375, 125);
	context.lineTo(500, 0);
	context.fillStyle = '#ef6161';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(375, 125);
	context.lineTo(375, 375);
	context.lineTo(250, 250);
	context.lineTo(375, 125);
	context.fillStyle = '#fbfd62';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(250, 250);
	context.lineTo(375, 375);
	context.lineTo(250, 500);
	context.lineTo(125, 375);
	context.lineTo(250, 250);
	context.fillStyle = '#714a8a';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(125, 375);
	context.lineTo(250, 500);
	context.lineTo(0, 500);
	context.lineTo(125, 375);
	context.fillStyle = '#fd57e1';
	context.fill();
	context.stroke();
	context.closePath();

	context.beginPath();
	context.moveTo(500, 250);
	context.lineTo(500, 500);
	context.lineTo(250, 500);
	context.lineTo(500, 250);
	context.fillStyle = '#ffb205';
	context.fill();
	context.stroke();
	context.closePath();
    </script>
</body>
</html>
