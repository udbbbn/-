<script>
	$(function(){
		var rotate = {
			_btn: $(".Rotate_click"),
			_back: $(".Rotate_Back"),
			isExecute: false,
			clickFunc: function(){
				var data = [1,2,3,4,5,6];
				data = data[Math.floor(Math.random() * data.length)];
				switch(data){
					case 1: this.rotaFunc(1, 0, "恭喜您获得10元全场通用券");break;
					case 2: this.rotaFunc(2, -60, "恭喜您获得贝亲婴儿柔湿巾");break;
					case 3: this.rotaFunc(3, -120, "恭喜您获得百雀羚套装");break;
					case 4: this.rotaFunc(4, -180, "恭喜您获得10元全场通用券");break;
					case 5: this.rotaFunc(5, -240, "恭喜您获得苹果iWatch");break;
					case 6: this.rotaFunc(6, -300, "恭喜您获得崂乡月礼盒");break;
					default: break;
				}
			},
			rotaFunc: function(flag, angle, msg){
				_this = this;
				this.isExecute = true;
				this._back.rotate({
					angle: 0,
					duration: 4000, // 旋转时间
					animateTo: angle + 1440, //根据结果加上1440度旋转
					callback: function(){
						_this.isExecute = false;
						alert(msg)
					}
				})
			},
			bindClick: function(_this){
				_this = _this;
				this._btn.click(function(){
					if (_this.isExecute) {return};
					_this.clickFunc()
				})
			}
		}
		rotate.bindClick(rotate);
	})
</script>
