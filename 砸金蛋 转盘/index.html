$(".Egg").hover(function(){
	if (!$(".Wrap").is(':hidden')) {return};
	if ($('.curr')[0]) {return}
	var posL = $(this).position().left + $(this).width() -  $(this).width() / 3.5;
	if ($("body")[0].offsetWidth <= 415) {
		posL = $(this).position().left + $(this).width() -  $(this).width() / 7
	}
	$(".Hammer").css('top', 235)//$("body")[0].offsetHeight *0.332
	if ($("body")[0].offsetWidth <= 415) {
		$(".Hammer").css('top', $("body")[0].offsetHeight *0.32)//$("body")[0].offsetHeight *0.365
	};
	if ($(this).hasClass("Egg Egg_one")) {
		$(".Hammer").css('top',  260);
		if ($("body")[0].offsetWidth <= 415) {
			$(".Hammer").css('top',  $("body")[0].offsetHeight *0.365)
		}
	}
	$(".Hammer").css('left', posL)
})
$("#but1").click(function(){

		$(".Alert").fadeOut();

})
$(".Alert_But2").click(function(){
