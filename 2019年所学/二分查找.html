<script>
    let arr = [48,31,54,38,44,97,51,20,54,36];
    // 快排
    function sort(_arr) {
        if (_arr.length <= 1) return _arr
        let middle = _arr.splice(~~(_arr.length / 2), 1)[0];
        let left = [];
        let right = [];
        _arr.map(el => {
            if (el <= middle) {
                left.push(el)
            } else {
                right.push(el)
            }
        });
        return sort(left).concat([middle], sort(right))
    }

    function binarySearch(arr, target) {
        if (!target) return 
        let _arr = sort(arr);
        let _left = 0;
        let _right = _arr.length - 1;
        while(_left <= _right) {
            let _mid = ~~((_left + _right) / 2);
            if (_arr[_mid] < target) {
                _left = _mid + 1;
            } else if (_arr[_mid] > target){
                _right = _mid - 1;
            } else {
                return _mid
            }
        }
        return -1
    }
    console.log(binarySearch(arr, 97));
</script>
