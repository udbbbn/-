<body>
    <h3>选择排序</h3>
    <p>原理:<br/>
        选择排序从数组内遍历出最大值，加入新数组，将最大值从原数组中删除，重复上述操作，最后得出的新数组就是一个从大到小排序的数组了。</p>

</body>
</html>
<script>
    let arr = [1,25,60,97,54,21,34,20];
    function choseSort(_arr) {
        _arr = Array.from(_arr);
        let _res = [];
        while(_arr.length) {
            let temp = 0;
            let tempIndex = 0;
            _arr.map((el,i) => {
                if (el > temp) {
                    temp = el;
                    tempIndex = i;
                }
            });
            _res.push(...(_arr.splice(tempIndex, 1)))
        };
        return _res
    };
    console.log(choseSort(arr))
</script>
