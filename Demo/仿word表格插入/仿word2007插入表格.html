<script>
	var div = $(".adiv div"),
		mPos = {},
		nPOs = {};
	div.bind("mouseover", function (e) {
		var i = 0,
			j = 0;
		// 记录鼠标位置
		mPos = {
			x: e.clientX,
			y: e.clientY
		}
		// 记录第一个div位置
		nPos = {
			x: div[0].offsetLeft,
			y: div[0].offsetTop
		}
		// 计算鼠标悬停的div的位置
		var boxPos = {
			x: Math.ceil((mPos.x - nPos.x) / 52),
			y: Math.ceil((mPos.y - nPos.y) / 52)
		}
		// 如果
		for (; i <= boxPos.x, (j/7) < boxPos.y; i++) {
			if (i == boxPos.x) {
				i = 0;
				j+=7;
				if (j/7 >= boxPos.y) {
					return
				};
			};	
			div[i+j].style.borderColor = "#e68a17";
		};
	})
	div.bind("mouseout", function (e) {
		div.css({
			"borderColor": "#898989"
		})
	})
</script>
