<script>
	var Load = {
		oUl: document.querySelector('ul'),
		aLi: document.querySelectorAll('li'),
		createImg: function(obj){
			var src = '';
			if (obj.dataset.src) {
				src = obj.dataset.src
			}else {
				src = obj.getAttribute('data-src');
			};
			if (obj.children.length <= 1) {
				var img = document.createElement('img');
				img.src = src;
				obj.appendChild(img);
			};
		},
		getTop: function(obj){
			var h = 0;
			while (obj) {
				h += obj.offsetTop;
				obj = obj.offsetParent;
			}
			return h;
		}
	}
	window.onscroll = function(){
		var t = document.documentElement.clientHeight + (document.body.scrollTop || document.documentElement.scrollTop);
		for (var i = 0; i < Load.aLi.length; i++) {
			if (Load.getTop(Load.aLi[i]) < t){
				Load.createImg(Load.aLi[i]);
			}
		};
	}
	window.onload = function(){
		window.onscroll();
	}
</script>
