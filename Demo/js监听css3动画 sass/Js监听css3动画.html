<script>
	var el = document.querySelector(".enable");

	el.addEventListener('animationstart', AnimationListener,false)
	el.addEventListener('animationiteration', AnimationListener,false)
	el.addEventListener('animationend', AnimationListener,false)

	function AnimationListener(e) {
		console.log(e.type)
	}

	var but1 = document.querySelector("button");
	but1.onclick = function () {
		el.style.animationPlayState = "paused";
	}
	var but2 = document.querySelectorAll('button')[1];
	but2.onclick = function () {
		el.style.animationPlayState = "running";
	}



	function findKeyframesRule (rule) {
		var ss = document.styleSheets;
		for (var i = 0; i < ss.length; i++) {
			for (var j = 0; j < ss[i].cssRules.length; j++) {
				if (ss[i].cssRules[j].type == window.CSSRule.STYLE_RULE && ss[i].cssRules[j].selectorText == "." + rule) {
					return ss[i].cssRules[j];
				};
			};
		};
		return null;
	}
</script>
