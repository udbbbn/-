<title>为什么你的前端经验不值钱</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script>
	function fn(n) {
		// 健壮性检测
		 
		// 若为字符串数字
		if (parType(n, "[object String]")) {
			n = parseInt(n);
		};
		// 若带小数点
		if (("" + n).indexOf(".")) {n = Math.floor(n)};
		// 若不存在
		if (!!!n) {return};
		// 若不在正确范围 或 非数字
		if (!!!((1 < n) && (n < 32)) && !!!(parType(n, "[object Number]")) === false) {return};

		var min = 2,
			max = 32,
			i = 0;
		var arr = [];

		function parType (val, type) {
			return Object.prototype.toString.call(val) === type;
		}

		function getRand (min, max) {
			var w = max - min;
			// 生成0-30整数 再整体加2
			return Math.floor(Math.random() * (1 + w)) + min;
		}

		function checkInArr (arr, rnd) {
			if (arr.indexOf(rnd) === -1) {
				return false
			}else{
				return true
			};
		}

		for (;i < n; i++) {
			// 获取随机数
			var rnd = getRand(min, max);
			// 检测是否存在
			if (checkInArr(arr, rnd)) {
				i--;
			}else {
				arr.push(rnd)
			};
		};
		return arr;
	}
</script>
