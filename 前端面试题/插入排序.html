<script>
    let arr = [156,12,5,4,8,61,578,31,54,25,674,15];
    function insertSort(arr) {
        let _arr = Array.from(arr);
        for (let i = 1; i < _arr.length; i++) {
            // let key = _arr[i];
            // let j = i - 1;
            // while(j >= 0 && _arr[j] > key) {
            //     _arr[j + 1] = _arr[j];
            //     j--;
            // }
            // _arr[j + 1] = key;
            // let key = _arr[i];
            let j = i - 1;
            while(j >= 0 && _arr[j] > _arr[j + 1]) {
                [_arr[j + 1], _arr[j]] = [_arr[j], _arr[j + 1]];

    }
