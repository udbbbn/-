<!DOCTYPE html>

<title>一个页面上两个div左右铺满整个浏览器，要保证左边的div一直为100px，右边的div跟随浏览器大小变化（比如浏览器为500，右边div为400，浏览器为900，右边div为800），请写出大概的css代码。</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	.box{
	 width: auto;
	 height: 100px;
	 display: flex;
	 flex-direction: row;
	 align-items: center;
	 border: 1px solid #c3c3c3;
	}
	.left {
	 flex-basis：100px;
	 -webkit-flex-basis: 100px; /* Safari 6.1+ */
	 background-color: red;
	 height: 100%;
	 
	}
	.right {
	 background-color: blue;
	 flex-grow: 1;
	}


#left {
 float: left;
 width: 220px;
 background-color: green;
}
#content {
 background-color: orange;
 margin-left: 220px;/*==等于左边栏宽度==*/
}
</style>
</head>
<body>
  	<!-- <h1>一个页面上两个div左右铺满整个浏览器，要保证左边的div一直为100px，右边的div跟随浏览器大小变化（比如浏览器为500，右边div为400，浏览器为900，右边div为800），请写出大概的css代码。</h1> -->
  	<div class="box">
  		<div class="left"></div>
  		<div class="right"></div>
  	</div>

  	<div id="left">Left sidebar</div>
	<div id="content">Main Content</div> 
</body>
