<script>
    let arr = [41,15,32,15,44,68,97,52];
    let length = arr.length;
    // 先--因为是两两比较 next=arr[ i+1 ]
    while(length--) { 
        for (let i =0;i < length; i++){
            let current = arr[i];
            let next = arr[i + 1];
            if (next < current) {
                [arr[i], arr[i+1]] = [next, current]
            }
        }
    }
    console.log(arr);
</script>
